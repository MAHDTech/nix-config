name: Nix Flake check

on:

  push:
    branches:
      - "trunk"

  pull_request:
    branches:
      - "trunk"

jobs:

  nix:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v18

      - name: Check Nix Flake
        run: >-
          nix flake check
          --no-build
          --refresh
          --keep-going
          --verbose
